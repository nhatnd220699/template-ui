<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Công cụ viết tài liệu',
      nameLink: 'https://lamlib.com',
      nativeEmoji: true,
      repo: 'https://github.com/lamlib/docs',
      loadSidebar: true,
      // hideSidebar: true,
      subMaxLevel: 3,
      // themeColor: '#3F51B5',
      logo: '/_media/icon.svg',
      loadNavbar: true,
      coverpage: ['/', '/en-us/'],
      onlyCover: false,
      auto2top: true,
      autoHeader: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      search: {
        placeholder: 'Nhập để tìm kiếm', 
      },
      disqus: 'ti',
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script>

<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>

<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
<script>
  const gitalk = new Gitalk({
    clientID: 'Github Application Client ID',
    clientSecret: 'Github Application Client Secret',
    repo: 'Github repo',
    owner: 'Github repo owner',
    admin: [
      'Các cộng tác viên Github repo, chỉ những người này mới có thể khởi tạo github issues',
    ],
    // chế độ không bị phân tâm giống facebook
    distractionFreeMode: false,
  });
</script>
